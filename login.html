            color: rgb(255, 255, 255); /* Change the "Sign Up" link color to black */
        }
        nav.navbar {
            width: 100%; /* Stretch the navbar to fill the width */
            margin: 0; /* Remove any default margin */
        }
        input[type="password"] {
            color: black; /* Ensure text color is set to black */
            background-color: rgba(255, 255, 255, 0.238); /* Ensure background is transparent or set to a visible color */
            border: 1px solid rgba(255, 255, 255, 0.238); /* Add a border for visibility */
            padding: 10px;
            border-radius: 4px;
        }
        input[type="text"],
        input[type="password"] {
            color: black; /* Ensure text color is set to black */
            background-color: rgba(255, 255, 255, 0.238); /* Ensure background is transparent or set to a visible color */
            border: 1px solid rgba(255, 255, 255, 0.238); /* Add a border for visibility */

<body>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" placeholder="Enter your username" required>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <input type="submit" value="Login">
        </form>
        <div class="toggle-link" id="switch-to-signin">Don't have an account? Sign Up</div>
    </div>

    <div class="container" id="signin-container" style="display: none;">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="signin-username">Username</label>
            <input type="text" id="signin-username" placeholder="Choose a username" required>
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" placeholder="Create a password" required>
            <input type="submit" value="Sign In">
        </form>
        <div class="toggle-link" id="switch-to-login">Already have an account? Login</div>
    </div>

    <script>
        // Sample user database
        const users = {};

        // Switch between Login and Sign In
        document.getElementById('switch-to-signin').addEventListener('click', function() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signin-container').style.display = 'block';
        });

        document.getElementById('switch-to-login').addEventListener('click', function() {
            document.getElementById('signin-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Handle Sign In form submission
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;

            if (users[username]) {
                alert('User already exists. Please choose a different username.');
            } else {
                users[username] = password;
                alert('Sign in successful. You can now log in.');
                document.getElementById('signin-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            }
        });

        // Handle Login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (!users[username]) {
                alert('User does not exist. Please sign in.');
            } else if (users[username] !== password) {
                alert('Incorrect password. Please try again.');
            } else {
                alert('Login successful!');
                // Redirect to dashboard.html after successful login
                window.location.href = 'dashboard.html';
            }
        });
    </script>
