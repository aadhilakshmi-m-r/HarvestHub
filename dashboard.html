<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="lib/animate/animate.min.css">
    <link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Add your custom styles here -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Your Dashboard</h1>
        </header>
        <section class="user-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Member Since:</strong> January 2023</p>
        </section>
        <section class="user-stats">
            <h2>Statistics</h2>
            <p><strong>Posts:</strong> 34</p>
            <p><strong>Comments:</strong> 128</p>
            <p><strong>Likes:</strong> 256</p>
        </section>
    </div>
    <script>
        // Retrieve username from local storage and display it
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('user-name').textContent = username;
        }
    </script>
    <script src="js/script.js"></script> <!-- Add your custom scripts here -->
</body>
</html>
